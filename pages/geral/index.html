<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Restaurante Exemplo - Informação</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
        }
        .restaurant-info {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .restaurant-info h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .restaurant-info p, .restaurant-details span {
            margin: 5px 0;
            font-size: 1.1rem;
        }
        .restaurant-details {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .ratings {
            margin: 20px 0;
        }
        .ratings span {
            font-size: 1.2rem;
        }
        .gallery {
            margin: 40px 0;
            padding: 0 20px;
        }
        .gallery h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .image-square {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .image-square:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        .image-square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .image-square:hover img {
            transform: scale(1.05);
        }
        .view-all-square {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .view-all-square a {
            color: #2b6cb0;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .view-all-square a i {
            font-size: 1.4rem;
        }
        .modal {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }
        .modal-content {
            position: relative;
            background: transparent;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal .image-square {
            background: #fff;
            padding: 10px;
        }
        .close {
            position: fixed;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 2.5rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 1010;
        }
        .close:hover {
            opacity: 1;
            color: #fff;
        }
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .modal-content {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
            .modal {
                padding: 20px;
            }
        }

        /*FS*/
        .gallery .image-grid{
            display:block
        }

        .gallery .image-grid .image-square:nth-child(1){
            width: 40%;
            float: left;
            height: 240px;
        }

        .gallery .image-grid .image-square:nth-child(2){
            width: 20%;
    height: 240px;
    float: left;
        }
        
        .gallery .image-grid .image-square:nth-child(3){
            width: 40%;
            height: 120px;
        }   
        
        .gallery .image-grid .image-square:nth-child(4){
            width: 20%;
    height: 120px;
    float: left;
        }   
        
        .gallery .image-grid .image-square:nth-child(5){
            width: 20%;
    height: 120px;
    float: left;
    padding:0;
        }   
/*FS*/
    </style>
</head>
<body>
    <div class="restaurant-info">
        <h1>Restaurante Exemplo</h1>
        <div class="restaurant-details">
            <span><strong>Morada:</strong> Rua Exemplo,</span>
            <span>1234-567,</span>
            <span>Lisboa</span>
        </div>
        <div class="restaurant-details">
            <span><strong>Tipos de Cozinha:</strong> Portuguesa, Italiana</span>
        </div>
        <div class="restaurant-details">
            <span><strong>Preço Médio por Refeição:</strong> 15-25€</span>
        </div>
        <div class="ratings">
            <span><strong>Avaliações:</strong> 4.5/5</span>
        </div>
        <div class="gallery">
            <h2>Galeria do Restaurante</h2>
            <div class="image-grid">
                <div class="image-square" onclick="openModal(0)">
                    <img src="imagem1.jpg" alt="Imagem do restaurante" loading="lazy">
                </div>
                <div class="image-square" onclick="openModal(1)">
                    <img src="imagem2.jpg" alt="Imagem do restaurante" loading="lazy">
                </div>
                <div class="image-square" onclick="openModal(2)">
                    <img src="imagem3.jpg" alt="Imagem do restaurante" loading="lazy">
                </div>
                <div class="image-square" onclick="openModal(3)">
                    <img src="imagem4.jpg" alt="Imagem do restaurante" loading="lazy">
                </div>
                <div class="view-all-square">
                    <a href="#" id="viewAllImages">
                        <i class="fas fa-images"></i>
                        Ver Galeria Completa
                    </a>
                </div>
            </div>
        </div>
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <div class="image-square">
                    <img src="imagem1.jpg" alt="Imagem do restaurante" loading="lazy">
                </div>
                <div class="image-square">
                    <img src="imagem2.jpg" alt="Imagem do restaurante" loading="lazy">
                </div>
                <div class="image-square">
                    <img src="imagem3.jpg" alt="Imagem do restaurante" loading="lazy">
                </div>
                <div class="image-square">
                    <img src="imagem4.jpg" alt="Imagem do restaurante" loading="lazy">
                </div>
            </div>
        </div>
    </div>
    <script>
        const viewAllImages = document.getElementById('viewAllImages');
        const modal = document.getElementById('imageModal');
        const closeModal = document.getElementsByClassName('close')[0];

        function openModal(index = 0) {
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModalFn() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        viewAllImages.addEventListener('click', function(e) {
            e.preventDefault();
            openModal();
        });

        closeModal.addEventListener('click', closeModalFn);

        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModalFn();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                closeModalFn();
            }
        });
    </script>
</body>
</html>
